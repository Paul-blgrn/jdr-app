name: Backend Tests

on:
  push:
    branches:
      - '**'  # Apply to all branches
  pull_request:
    branches:
      - '**'  # Apply to all branches
  workflow_dispatch:

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Generate Key
        run: php artisan key:generate

      - name: Create Database
        run: |
          mkdir -p database
          touch database/database.sqlite  # Corrected path to match Laravel's default

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Run Migrations
        run: php artisan migrate --force --no-interaction
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite  # Corrected path to match Laravel's default

      - name: Execute tests (Unit and Feature tests) via PHPUnit/Pest
        run: php artisan test
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite  # Corrected path to match Laravel's default

      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: tests/results.xml

      - name: Extract test count
        id: test_count
        run: echo "::set-output name=test_count::$(grep -oP '(?<=testsuites tests=\")\d+' tests/results.xml)"

      - name: Generate Badge
        id: generate-badge
        run: |
          echo "[![Tests](https://img.shields.io/badge/Tests-${{ steps.test_count.outputs.test_count }}-brightgreen)](https://github.com/Paul-blgrn/jdr-app/tree/dev)"
          echo "badge_url=https://img.shields.io/badge/Tests-${{ steps.test_count.outputs.test_count }}-brightgreen" >> $GITHUB_ENV

      - name: Upload badge
        uses: actions/upload-artifact@v2
        with:
          name: test-badge
          path: badge.svg
