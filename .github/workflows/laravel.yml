# .github/workflows/laravel.yml

name: Tests Backend

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'
        extensions: mbstring, intl, dom

    - name: Install dependencies
      run: composer install

    - name: Run tests
      run: vendor/bin/pest --coverage --min=85 --log-junit=tests/results.xml

    - name: Upload test results
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: tests/results.xml

    - name: Extract test count
      id: test_count
      run: echo "TEST_COUNT=$(grep -oP '(?<=testsuites tests=\")\d+' tests/results.xml)" >> $GITHUB_ENV

    - name: Create badge
      uses: emibcn/badge-action@v1.3.0
      with:
        label: Tests
        message: ${{ env.TEST_COUNT }}
        color: brightgreen
        logo: test-tube
        output: test-badge.svg

    - name: Upload badge
      uses: actions/upload-artifact@v2
      with:
        name: test-badge
        path: test-badge.svg
