name: Laravel tests

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'
        extensions: mbstring, intl, dom

    - name: Install dependencies
      run: composer install

    - name: Run tests
      run: vendor/bin/pest --coverage --min=85 --log-junit=tests/results.xml

    - name: Upload test results
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: tests/results.xml

    - name: Generate test count badge
      run: |
        TEST_COUNT=$(vendor/bin/pest --coverage --min=85 --log-junit=tests/results.xml | grep -oP '(?<=Tests: )\d+')
        echo "tests=$TEST_COUNT" >> $GITHUB_ENV

    - name: Create badge
      uses: schneegans/dynamic-badges-action@v1.0.2
      with:
        auth: ${{ secrets.GITHUB_TOKEN }}
        label: Tests
        message: ${{ env.tests }}
        color: brightgreen
        file: test-badge.svg
